<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Map" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Drone" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/drone">
    <ion-nav-view name="tab-drone"></ion-nav-view>
  </ion-tab>

  <!-- After clicking drone page, and calculating stats... Click this tab to see your Luanch Status! -->
  <ion-tab title="Launch" icon-off="ion-ios-cloud-upload-outline" icon-on="ion-ios-cloud-upload" href="#/tab/launch">
    <ion-nav-view name="tab-launch"></ion-nav-view>
  </ion-tab>



</ion-tabs>
